{% extends "layout.html" %}

{% block title %}
  The Quest | Register
{% endblock %}
      
{% block extCSS %}
  <link rel="stylesheet" href="../static/css/signup.css" />
{% endblock %}

{% block section %}
    <section id="signupForm">
    <h1>Register</h1>
    <form>
      <div>
        <label>
          First Name :
          <input type="text" name="firstName" placeholder="John" required />
        </label>
        <label>
          Last Name :
          <input type="text" name="lastName" placeholder="Smith" required />
        </label>
      </div>
      <div>
        <label>
          Gender :
          <label>
            <input type="radio" name="gender" value="male" />
            Male
          </label>
          <label>
            <input type="radio" name="gender" value="female" />
            Female
          </label>
          <label>
            <input type="radio" name="gender" value="other" />
            Other
          </label>
          <label>
            <input type="radio" name="gender" value="notSay" />
            Prefer not to say
          </label>
        </label>
      </div>
      <div>
        <label>
          Date of Birth :
          <input type="date" name="DOB" required />
        </label>
      </div>
      <div>
        <label>
          Email :
          <input
            type="email"
            name="email"
            placeholder="johnsmith@company.com"
            required
          />
        </label>
        <label>
          Password :
          <input
            type="password"
            name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
            title="Must contain at least one  number and one uppercase and lowercase letter,
               and at least 6 or more characters"
            required
          />
        </label>
      </div>
      <div>
        <input type="submit" value="REGISTER" />
        <a href="login.html">I already have an account</a>
      </div>
    </form>
{% endblock %}
